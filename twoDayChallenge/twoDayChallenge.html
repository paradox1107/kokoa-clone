<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./twoDayChallenge.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="playBody">
      <header class="playlist-header">
        <div class="playlist-header__column">
          <i class="fas fa-backspace"></i>
        </div>
        <div class="playlist-header__column">
          <i class="fas fa-search fa-lg"></i>
        </div>
      </header>
      <div class="playlist-detailTop">
        <div class="playlist-detailTop__image"></div>
        <div class="playlist-detailTop-right">
          <div class="playlist-detailTop-right__title">
            <span>Tyler, The Creator</span>
          </div>
          <div class="playlist-detailTop-right__author">
            <span>Rap, Hip-Hop</span>
          </div>
        </div>
      </div>
      <div class="playlist-btnBox">
        <div class="playlist-btnBox__btn playBtn">
          <span>Shuffle</span>
        </div>
        <div class="playlist-btnBox__btn likeBtn">
          <i class="far fa-heart fa-lg"></i>&nbsp;<span>212,971</span>
        </div>
      </div>
      <div class="playlist-listBox">
        <div class="playlist-listBox__list">
          <div class="playlist-listBox__img redBox"></div>
          <div>
            <span class="playlist-listBox__title">Matargasti</span><br />
            <span class="playlist-listBox__author">Mohit Chauhan</span>
          </div>
          <div class="playlist-listBox__setup">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="playlist-listBox__list">
          <div class="playlist-listBox__img pinkBox"></div>
          <div>
            <span class="playlist-listBox__title">Attitude</span><br />
            <span class="playlist-listBox__author">Lewis OfMan 路 Attitude</span>
          </div>
          <div class="playlist-listBox__setup">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="playlist-listBox__list">
          <div class="playlist-listBox__img blueBox"></div>
          <div>
            <span class="playlist-listBox__title">Try Everthing</span><br />
            <span class="playlist-listBox__author">Shakira 路 Zootopia</span>
          </div>
          <div class="playlist-listBox__setup">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="playlist-listBox__list">
          <div class="playlist-listBox__img greenBox"></div>
          <div>
            <span class="playlist-listBox__title">Sunflower</span><br />
            <span class="playlist-listBox__author"
              >Joseph Vincent 路 Sunflower</span
            >
          </div>
          <div class="playlist-listBox__setup">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="playlist-listBox__playMugic">
          <div class="playlist-listBox__playMugic__description">
            <span class="playlist-listBox__playMugic__title">Try Everthing</span
            ><br />
            <span class="playlist-listBox__playMugic__author"
              >Shakira 路 Zootopia</span
            >
          </div>
          <div class="playlist-listBox__playBt">
            <div class="playlist-listBox__playBt plrayIcon">
              <span><i class="fas fa-step-backward"></i></span>
            </div>
            <div class="playlist-listBox__playBt plrayIcon">
              <span><i class="fas fa-grip-lines-vertical"></i></span>
            </div>
            <div class="playlist-listBox__playBt plrayIcon">
              <span><i class="fas fa-step-forward"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="playBody">
      <header class="playlist-header">
        <div class="playlist-header__column">
          <i class="fas fa-backspace"></i>
        </div>
        <div class="playlist-header__column">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </header>
      <div class="playlist-detailTop">
        <div class="playlist-detailTop__detailImage"></div>
        <div class="playlist-detailTop-right">
          <div class="playlist-detailTop-right__title">
            <span>Tyler, The Creator</span>
          </div>
          <div class="playlist-detailTop-right__author">
            <span>Rap, Hip-Hop</span>
          </div>
        </div>

        <div class="playlist-rangeBox">
          <div class="playlist-rangeTime">
            <div>1:56</div>
            <div>2:21</div>
          </div>
          <input class="rangeBox" type="range" />
        </div>
      </div>
      <div class="playlist-btn">
        <div class="playlist-playBtn__etc">
          <i class="fas fa-redo-alt"></i>
        </div>
        <div class="playlist-playBtn__backward">
          <span><i class="fas fa-step-backward"></i></span>
        </div>
        <div class="playlist-playBtn__play">
          <span><i class="fas fa-play"></i></span>
        </div>
        <div class="playlist-playBtn__forward">
          <span><i class="fas fa-step-forward"></i></span>
        </div>
        <div class="playlist-playBtn__etc">
          <i class="fas fa-random"></i>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
