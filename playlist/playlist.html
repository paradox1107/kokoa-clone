<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./playlist.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="playBody">
      <header class="playlist-header">
        <div class="playlist-header__column">
          <i class="fas fa-backspace"></i>
        </div>
        <div class="playlist-header__column">
          <h3 class="playlist-header__text">Playlist</h3>
        </div>
      </header>
      <div class="playlist-detailTop">
        <div class="playlist-detailTop__image">
          <span style="color: white"><i class="far fa-image fa-2x"></i></span>
        </div>
        <div class="playlist-detailTop-right">
          <div class="playlist-detailTop-right__title">
            <span>Random Love</span>
          </div>
          <div class="playlist-detailTop-right__author">
            <span>by Divay Kapoor</span>
          </div>
        </div>
      </div>
      <div class="playlist-btnBox">
        <div class="playlist-btnBox__btn playBtn">
          <i class="fas fa-caret-right fa-2x">&nbsp</i>
          <span>Play</span>
        </div>
        <div class="playlist-btnBox__btn likeBtn">
          <i class="far fa-heart fa-lg"></i>
        </div>
        <div class="playlist-btnBox__btn plusBtn">
          <i class="fas fa-plus"></i>
        </div>
      </div>
      <div class="playlist-listBox">
        <div class="playlist-listBox__list">
          <div class="playlist-listBox__img redBox"></div>
          <div>
            <apan class="playlist-listBox__title">Matargasti</apan><br />
            <apan class="playlist-listBox__author">Mohit Chauhan</apan>
          </div>
        </div>
        <div class="playlist-listBox__list">
          <div class="playlist-listBox__img pinkBox"></div>
          <div>
            <apan class="playlist-listBox__title">Attitude</apan><br />
            <apan class="playlist-listBox__author">Lewis OfMan · Attitude</apan>
          </div>
        </div>
        <div class="playlist-listBox__list">
          <div class="playlist-listBox__img blueBox"></div>
          <div>
            <apan class="playlist-listBox__title">Try Everthing</apan><br />
            <apan class="playlist-listBox__author">Shakira · Zootopia</apan>
          </div>
        </div>
        <div class="playlist-listBox__list">
          <div class="playlist-listBox__img greenBox"></div>
          <div>
            <apan class="playlist-listBox__title">Sunflower</apan><br />
            <apan class="playlist-listBox__author"
              >Joseph Vincent · Sunflower</apan
            >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
